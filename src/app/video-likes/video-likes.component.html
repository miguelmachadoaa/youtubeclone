<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <div class="input-group mb-3">
      <input type="text" [(ngModel)]="term" (keyup.enter)="search()" class="form-control" placeholder="Search Video " aria-label="Search Video" aria-describedby="button-addon2">
      <button (click)="search()" class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
    </div>
  </div>
  
</div>
<div class="row">
  <div class="col-sm-4 mb-4" *ngFor="let dato of data">

    <app-video [video]="dato"></app-video>

  </div>
</div>
