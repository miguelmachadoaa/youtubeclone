
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">

        <div class="alert alert-danger" *ngIf="errorLogin">Credenciales invalidas intente nuevamente</div>
        <form (ngSubmit)="onSubmit()">
            
            <h3 class="text-white text-center mb-4">Inicio session </h3>



            <input type="text" class="mt-2 mb-2 form-control" [(ngModel)]="email" id="email" name="email" placeholder="email">
            <input type="password" class="mt-2 mb-2 form-control" [(ngModel)]="password" id="password" name="password" placeholder="password">

            <button (click)="login()" type="button" class="btn btn-primary w-100  mb-2 ">Acceder</button>

            
            <div id="g_id_onload"
              data-client_id="18203822512-st78qkth7ubu9hf58a3mhp24ljai8k9i.apps.googleusercontent.com"
              data-context="signin"
              data-ux_mode="popup"
              data-callback="handleCredentialResponse"
              data-itp_support="true">
          </div>

          <div class="g_id_signin"
              data-type="standard"
              data-shape="rectangular"
              data-theme="outline"
              data-text="signin_with"
              data-size="large"
              data-logo_alignment="left">
          </div>

          </form>

          <a href="/register" class="btn btn-link w-100 mt-2 text-right">Crear Cuenta </a>
          <a href="/register" class="btn btn-link w-100  text-right">Olvide mi contrasena </a>

          <!--div class="btn btn-primary mt-4 w-100" (click)="youtubeAuth()" >Accede Con youtube</div-->
          
    </div>
</div>
