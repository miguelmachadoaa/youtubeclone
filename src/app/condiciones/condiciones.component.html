
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <form (ngSubmit)="onSubmit()">
            
            <h3>Inicio session y crea tu cuenta</h3>
            
            <div id="g_id_onload"
              data-client_id="18203822512-st78qkth7ubu9hf58a3mhp24ljai8k9i.apps.googleusercontent.com"
              data-context="signin"
              data-ux_mode="popup"
              data-callback="handleCredentialResponse"
              data-itp_support="true">
          </div>

          <div class="g_id_signin"
              data-type="standard"
              data-shape="rectangular"
              data-theme="outline"
              data-text="signin_with"
              data-size="large"
              data-logo_alignment="left">
          </div>

          </form>

          <div class="btn btn-primary mt-4 w-100" (click)="youtubeAuth()" >Accede Con youtube</div>
          
    </div>
</div>
