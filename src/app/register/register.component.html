
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <form (ngSubmit)="onSubmit()">
            
            <h3 class="text-white text-center mb-4">Crea tu cuenta</h3>

            <input type="text" class="mt-2 mb-2 form-control"  [(ngModel)]="name" id="name" name="name" placeholder="name">
            <input type="text" class="mt-2 mb-2 form-control" [(ngModel)]="email" id="email" name="email" placeholder="email">
            <input type="password" class="mt-2 mb-2 form-control" [(ngModel)]="password" id="password" name="password" placeholder="password">
            <input type="password" class="mt-2 mb-2 form-control" [(ngModel)]="repassword" id="repassword" name="repassword" placeholder="repassword">

            <button (click)="registrarse()" type="button" role="button" class="btn btn-primary w-100  mb-2 ">Registrarse</button>
            
            <div id="g_id_onload"
              data-client_id="18203822512-st78qkth7ubu9hf58a3mhp24ljai8k9i.apps.googleusercontent.com"
              data-context="signin"
              data-ux_mode="popup"
              data-callback="handleCredentialResponse"
              data-itp_support="true">
          </div>

          <div class="g_id_signin"
              data-type="standard"
              data-shape="rectangular"
              data-theme="outline"
              data-text="signin_with"
              data-size="large"
              data-logo_alignment="left">
          </div>

          </form>

          <a href="/login" class="btn btn-link w-100 mt-2 text-right">Ingresar </a>

          
    </div>
</div>
